backend:
  name: git-gateway
  branch: main
site_url: https://urodapter2.netlify.app
local_backend: true
media_folder: /static/uploads
public_folder: /uploads
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"
i18n:
  structure: multiple_files
  locales:
    - en
    - hu
    #- de
    #- es
    #- pt
    #- fr
    #- it
    #- ru
    #- zh
    #- ja
    #- ar
    #- he
    #- tr
    #- ko
search: false
collections:
  - sortable_fields:
      - folder
    label_singular: Page
    identifier_field: id
    public_folder: /uploads
    path: "{{folder}}/{{slug}}"
    summary: "{{folder}}/{{id}}"
    media_folder: /static/uploads
    delete: false
    name: pages
    slug: "{{id}}"
    folder: cms2/pages
    view_groups:
      - label: Folder
        field: folder
    label: Pages
    fields:
      - name: id
        label: Unique ID (url)
        widget: string
        i18n: duplicate
      - name: slug
        label: ID translation
        widget: string
        i18n: true
        required: false
      - name: folder
        label: Folder
        i18n: duplicate
        required: false
        widget: string
      - default: en
        widget: relation
        options_length: 999
        name: fallback
        value_field: i18n.locales.*
        search_fields:
          - i18n.locales.*
        label: Fallback language
        display_fields:
          - i18n.locales.*
        file: danger
        i18n: true
        collection: config
        required: false
      - name: published
        label: Published
        widget: boolean
        i18n: true
        required: false
